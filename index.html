<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div class="display"></div>
      <div class="buttons-box">
        <div class="btn special" data-val="+">AC</div>
        <div class="btn special" data-val="+">C</div>
        <div class="btn digit" data-val="7">7</div>
        <div class="btn digit" data-val="8">8</div>
        <div class="btn digit" data-val="9">9</div>
        <div class="btn operator" data-val="/">/</div>
        <div class="btn digit" data-val="4">4</div>
        <div class="btn digit" data-val="5">5</div>
        <div class="btn digit" data-val="6">6</div>
        <div class="btn operator" data-val="x">x</div>
        <div class="btn digit" data-val="1">1</div>
        <div class="btn digit" data-val="2">2</div>
        <div class="btn digit" data-val="3">3</div>
        <div class="btn operator" data-val="-">-</div>
        <div class="btn digit" data-val="0">0</div>
        <div class="btn digit" data-val=".">.</div>
        <div class="btn digit" data-val="=">=</div>
        <div class="btn operator" data-val="+">+</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
